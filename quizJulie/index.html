<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Ost√©o Quiz</title>
    <link rel="icon" type="image/x-icon" href="logo.svg">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module">
        import { loadCategories, startQuiz, restartQuiz, nextQuestion, getNbQuestions } from "./script.js";

        document.addEventListener("DOMContentLoaded", async () => {
            //Charge les cat√©gories
            const select = document.getElementById("category");
            select.innerHTML = "<option>Chargement...</option>";
            const noms = await loadCategories()
            if(noms==null) {
                select.innerHTML = "<option>Aucune cat√©gorie trouv√©e</option>";
            } else {
                select.innerHTML = "<option value=''>-- S√©lectionnez une cat√©gorie --</option>";
                noms.forEach(cat => {
                    const opt = document.createElement("option");
                    opt.value = cat;
                    opt.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
                    select.appendChild(opt);
                });
            }
            document.getElementById("startBtn").addEventListener("click", startQuiz);
            document.getElementById("nextBtn").addEventListener("click", nextQuestion);
            document.getElementById("restartBtn").addEventListener("click", restartQuiz);

            //Change nb question pour le max de questions dans la cat√©gorie
            const nbQ = document.getElementById("nbQuestions");
            const cat = document.getElementById("category");
            cat.addEventListener("change", async () => {
                nbQ.value = await getNbQuestions(cat.value);
            });
        });
    </script>
</head>

<body class="fond">
<a class="logoA" href="index.html"><img class="logo" src="logo.svg"></a>
<video id="gif" autoplay muted playsinline style="display:none;">
    <source src="win.webm" type="video/webm">
</video>

<div class="cadre">
    <h1>Ost√©o Quiz</h1>

    <!-- üü© √âcran de choix -->
    <div id="setup">
        <p>Choisissez une cat√©gorie :</p>
        <select id="category"></select>

        <p>Combien de questions souhaitez-vous ?</p>
        <input type="number" id="nbQuestions" min="1" value="5">
        <button id="startBtn">Lancer le quiz</button>
    </div>


    <!-- üü¶ √âcran du quiz -->
    <div id="quiz" style="display:none;">
        <p id="question"></p>
        <div id="answers"></div>
        <p id="result"></p>
        <button id="nextBtn" style="display:none;">Question suivante</button>
    </div>

    <!-- üü• √âcran de fin -->
    <div id="end" style="display:none;">
        <p id="score"></p>
        <button id="restartBtn">Recommencer</button>
    </div>
</div>

<a href="admin.html">Admin</a>
</body>
</html>
