<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Ost√©o Quiz</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBrsi_SS-Tz02U5jYFgYTPEJVYywqS14wc",
            authDomain: "testquiz-6c8b7.firebaseapp.com",
            projectId: "testquiz-6c8b7",
            storageBucket: "testquiz-6c8b7.firebasestorage.app",
            messagingSenderId: "166793498577",
            appId: "1:166793498577:web:ff371eb47f556922d49af0",
            measurementId: "G-E2DEX1Z7J3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let questions = [];
        let quizQuestions = [];
        let currentIndex = 0;
        let score = 0;

        // --- √âtape 1 : Chargement des questions ---
        async function initQuiz() {
            const snapshot = await getDocs(collection(db, "questions"));
            questions = snapshot.docs.map(doc => doc.data());
        }

        // --- √âtape 2 : Lancer le quiz ---
        function startQuiz() {
            const nb = parseInt(document.getElementById("nbQuestions").value);
            if (isNaN(nb) || nb <= 0) return alert("Entrez un nombre valide !");
            if (nb > questions.length) return alert("Pas assez de questions dans la base !");

            // Tirage al√©atoire unique
            quizQuestions = shuffleArray([...questions]).slice(0, nb);

            document.getElementById("setup").style.display = "none";
            document.getElementById("quiz").style.display = "block";
            score = 0;
            currentIndex = 0;
            loadQuestion();
        }

        // --- √âtape 3 : Afficher une question ---
        function loadQuestion() {
            const q = quizQuestions[currentIndex];
            document.getElementById("result").textContent = "";
            document.getElementById("gif").style.display = "none";
            document.getElementById("question").textContent = `Question ${currentIndex + 1} : ${q.intitule}`;

            const answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";

            const allAnswers = [...(q.propositions || []), q.reponse].sort(() => Math.random() - 0.5);
            allAnswers.forEach(ans => {
                const btn = document.createElement("button");
                btn.textContent = ans;
                btn.addEventListener("click", () => checkAnswer(btn, ans, q.reponse));
                answersDiv.appendChild(btn);
            });

            document.getElementById("nextBtn").style.display = "none";
        }

        // --- √âtape 4 : V√©rifier la r√©ponse ---
        function checkAnswer(selectedBtn, choice, correct) {
            const buttons = document.querySelectorAll("#answers button");
            const gif = document.getElementById("gif");
            buttons.forEach(btn => btn.disabled = true);

            if (choice === correct) {
                selectedBtn.classList.add("correct");
                document.getElementById("result").textContent = "‚úÖ Bonne r√©ponse !";
                score++;
                playBravo();
            } else {
                selectedBtn.classList.add("wrong");
                document.getElementById("result").textContent = "‚ùå Mauvaise r√©ponse !";
                buttons.forEach(btn => {
                    if (btn.textContent === correct) btn.classList.add("correct");
                });
            }

            document.getElementById("nextBtn").style.display = "inline-block";
        }

        // --- √âtape 5 : Passer √† la suivante ---
        function nextQuestion() {
            currentIndex++;
            if (currentIndex < quizQuestions.length) {
                loadQuestion();
            } else {
                endQuiz();
            }
        }

        // --- √âtape 6 : Fin du quiz ---
        function endQuiz() {
            document.getElementById("quiz").style.display = "none";
            document.getElementById("end").style.display = "block";
            document.getElementById("score").textContent = `Score final : ${score} / ${quizQuestions.length}`;
        }

        // --- R√©initialiser ---
        function restartQuiz() {
            document.getElementById("end").style.display = "none";
            document.getElementById("setup").style.display = "block";
        }

        // --- Utilitaires ---
        function shuffleArray(arr) {
            return arr.sort(() => Math.random() - 0.5);
        }

        function playBravo() {
            const gif = document.getElementById("gif");
            gif.style.display = "block";
            gif.currentTime = 0;
            gif.play();
        }

        document.addEventListener("DOMContentLoaded", async () => {
            await initQuiz();
            document.getElementById("startBtn").addEventListener("click", startQuiz);
            document.getElementById("nextBtn").addEventListener("click", nextQuestion);
            document.getElementById("restartBtn").addEventListener("click", restartQuiz);
        });
    </script>
</head>

<body class="fond">
<video id="gif" autoplay muted playsinline style="display:none;">
    <source src="win.webm" type="video/webm">
</video>

<div class="cadre">
    <h1>Ost√©o Quiz</h1>

    <!-- üü© √âcran de choix -->
    <div id="setup">
        <p>Combien de questions souhaitez-vous ?</p>
        <input type="number" id="nbQuestions" min="1" value="5">
        <button id="startBtn">Lancer le quiz</button>
    </div>

    <!-- üü¶ √âcran du quiz -->
    <div id="quiz" style="display:none;">
        <p id="question"></p>
        <div id="answers"></div>
        <p id="result"></p>
        <button id="nextBtn" style="display:none;">Question suivante</button>
    </div>

    <!-- üü• √âcran de fin -->
    <div id="end" style="display:none;">
        <p id="score"></p>
        <button id="restartBtn">Recommencer</button>
    </div>
</div>

<a href="login.html">Connexion admin</a>
</body>
</html>
