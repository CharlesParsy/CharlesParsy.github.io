<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Ost√©o Quiz</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module">
        import { loadCategories, startQuiz, restartQuiz, nextQuestion } from "./script.js";

        document.addEventListener("DOMContentLoaded", loadCategories);

        document.addEventListener("DOMContentLoaded", async () => {
            await loadCategories();
            document.getElementById("startBtn").addEventListener("click", startQuiz);
            document.getElementById("nextBtn").addEventListener("click", nextQuestion);
            document.getElementById("restartBtn").addEventListener("click", restartQuiz);
        });
    </script>
</head>

<body class="fond">
<video id="gif" autoplay muted playsinline style="display:none;">
    <source src="win.webm" type="video/webm">
</video>

<div class="cadre">
    <h1>Ost√©o Quiz</h1>

    <!-- üü© √âcran de choix -->
    <div id="setup">
        <p>Choisissez une cat√©gorie :</p>
        <select id="category"></select>

        <p>Combien de questions souhaitez-vous ?</p>
        <input type="number" id="nbQuestions" min="1" value="5">
        <button id="startBtn">Lancer le quiz</button>
    </div>


    <!-- üü¶ √âcran du quiz -->
    <div id="quiz" style="display:none;">
        <p id="question"></p>
        <div id="answers"></div>
        <p id="result"></p>
        <button id="nextBtn" style="display:none;">Question suivante</button>
    </div>

    <!-- üü• √âcran de fin -->
    <div id="end" style="display:none;">
        <p id="score"></p>
        <button id="restartBtn">Recommencer</button>
    </div>
</div>

<a href="login.html">Connexion admin</a>
</body>
</html>
