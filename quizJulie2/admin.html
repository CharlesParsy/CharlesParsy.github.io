<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des questions</title>
    <link rel="stylesheet" href="style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module">
        // Vérifie la connexion locale
        if (localStorage.getItem("adminConnected") !== "true") {
            window.location.href = "login.html";
        }

        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

        // --- Config Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyBrsi_SS-Tz02U5jYFgYTPEJVYywqS14wc",
            authDomain: "testquiz-6c8b7.firebaseapp.com",
            projectId: "testquiz-6c8b7",
            storageBucket: "testquiz-6c8b7.firebasestorage.app",
            messagingSenderId: "166793498577",
            appId: "1:166793498577:web:ff371eb47f556922d49af0",
            measurementId: "G-E2DEX1Z7J3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        document.addEventListener("DOMContentLoaded", loadCategories);

        // --- Charger les catégories depuis Firestore ---
        import { getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        async function loadCategories() {
            const select = document.getElementById("categorie");
            select.innerHTML = "<option>Chargement...</option>";

            try {
                const docRef = doc(db, "categories", "liste");
                const snap = await getDoc(docRef);

                if (snap.exists()) {
                    const data = snap.data();
                    const categories = data.noms || [];

                    select.innerHTML = "<option value=''>-- Sélectionnez une catégorie --</option>";

                    categories.forEach(cat => {
                        const opt = document.createElement("option");
                        opt.value = cat;
                        opt.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
                        select.appendChild(opt);
                    });
                } else {
                    select.innerHTML = "<option>Aucune catégorie trouvée</option>";
                }
            } catch (error) {
                console.error("Erreur lors du chargement des catégories :", error);
                select.innerHTML = "<option>Erreur de chargement</option>";
            }
        }

        // --- Charger les questions d'une catégorie ---
        async function loadQuestions() {
            const category = document.getElementById("categorie").value;
            const container = document.getElementById("list");
            container.innerHTML = "Chargement...";

            try {
                const snapshot = await getDocs(collection(db, category));
                container.innerHTML = "";

                if (snapshot.empty) {
                    container.innerHTML = "<p>Aucune question trouvée dans cette catégorie.</p>";
                    return;
                }

                snapshot.forEach(docSnap => {
                    const q = docSnap.data();
                    const card = document.createElement("div");
                    card.className = "question";
                    card.innerHTML = `
            <p><strong>Question :</strong> ${q.intitule}</p>
            <p><strong>Bonne réponse :</strong> ${q.reponse}</p>
            <p><strong>Propositions :</strong> ${q.propositions.join(", ")}</p>
          `;

                    const delBtn = document.createElement("button");
                    delBtn.textContent = "Supprimer";
                    delBtn.addEventListener("click", async () => {
                        if (confirm("Supprimer cette question ?")) {
                            await deleteDoc(doc(db, category, docSnap.id));
                            card.remove();
                            document.getElementById("message").textContent =
                                "✅ Question supprimée avec succès.";
                        }
                    });

                    card.appendChild(delBtn);
                    container.appendChild(card);
                });
            } catch (e) {
                console.error("Erreur de chargement :", e);
                container.innerHTML = "<p>❌ Erreur lors du chargement des questions.</p>";
            }
        }

        // --- Déconnexion ---
        function logout() {
            signOut(auth).catch(() => {});
            localStorage.removeItem("adminConnected");
            window.location.href = "login.html";
        }

        document.addEventListener("DOMContentLoaded", async () => {
            await loadCategories();

            const select = document.getElementById("categorie");
            select.addEventListener("change", loadQuestions);

            document.getElementById("logoutBtn").addEventListener("click", logout);
        });
    </script>
</head>

<body>
<h1>Liste des questions</h1>
<a href="ajout.html">Ajouter une question</a>

<div>
    <label for="categorie"><strong>Catégorie :</strong></label>
    <select id="categorie"></select>
</div>

<div id="list"></div>
<p id="message"></p>
<button id="logoutBtn">Se déconnecter</button>
</body>
</html>
