<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion administrateur</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="login-box">
    <h2>Connexion admin</h2>
    <input id="email" type="email" placeholder="Adresse e-mail">
    <input id="password" type="password" placeholder="Mot de passe">
    <button id="nextBtn">Se connecter</button>
    <p id="error"></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    // üîë Config Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBrsi_SS-Tz02U5jYFgYTPEJVYywqS14wc",
        authDomain: "testquiz-6c8b7.firebaseapp.com",
        projectId: "testquiz-6c8b7",
        storageBucket: "testquiz-6c8b7.firebasestorage.app",
        messagingSenderId: "166793498577",
        appId: "1:166793498577:web:ff371eb47f556922d49af0",
        measurementId: "G-E2DEX1Z7J3"
    };

    // ‚öôÔ∏è Initialisation
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // üîê Gestion du clic sur "Se connecter"
    document.getElementById("nextBtn").addEventListener("click", async () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorP = document.getElementById("error");

        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            console.log("‚úÖ Connect√© :", userCredential.user.email);
            localStorage.setItem("adminConnected", "true"); // marque la connexion
            window.location.href = "admin.html"; // redirige vers la page admin
        } catch (error) {
            errorP.textContent = "‚ùå Identifiants incorrects.";
        }
    });
</script>

</body>
</html>
